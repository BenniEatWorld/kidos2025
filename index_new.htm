<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>kidos 2025</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/benni.css" />
  <link rel="stylesheet" href="css/components.css" />
  <link rel="stylesheet" href="css/index_new.css" />
</head>
<body>
  <header class="main-header">
    <div class="header-top">
      <div class="logo">
        <img src="gfx/logo_menu.png" alt="Kidos-logo" height="54" />
      </div>
    </div>
    <nav class="header-menu">
      <a href="#tile-1" class="menu-link">Tile 1</a>
      <a href="#tile-2" class="menu-link">Tile 2</a>
      <a href="#tile-3" class="menu-link">Tile 3</a>
      <a href="#tile-4" class="menu-link">Tile 4</a>
      <a href="#tile-5" class="menu-link">Tile 5</a>
      <a href="#tile-6" class="menu-link">Tile 6</a>
      <a href="#" onclick="showLogin()" class="menu-link login-link">Login</a>
    </nav>
  </header>

  <main class="main-content">
    <div id="main-scroll-inner" class="custom-scrollbar-area main-scroll-container">
      <section class="tile-section">
        <div class="tile small" id="tile-1">
          <img class="tile-bg" src="" alt="" />
          <div class="tile-content" id="tile-content-1">
            <!-- Inhalt wird per JS geladen -->
          </div>
        </div>
        <div class="tile small" id="tile-2">
          <img class="tile-bg" src="" alt="" />
          <div class="tile-content" id="tile-content-2">
            <!-- Inhalt wird per JS geladen -->
          </div>
        </div>
        <div class="tile large" id="tile-3">
          <img class="tile-bg" src="" alt="" />
          <div class="tile-content" id="tile-content-3">
            <!-- Inhalt wird per JS geladen -->
          </div>
        </div>
        <div class="tile large" id="tile-4">
          <img class="tile-bg" src="" alt="" />
          <div class="tile-content" id="tile-content-4">
            <!-- Inhalt wird per JS geladen -->
          </div>
        </div>
        <div class="tile small" id="tile-5">
          <img class="tile-bg" src="" alt="" />
          <div class="tile-content" id="tile-content-5">
            <!-- Inhalt wird per JS geladen -->
          </div>
        </div>
        <div class="tile small" id="tile-6">
          <img class="tile-bg" src="" alt="" />
          <div class="tile-content" id="tile-content-6">
            <!-- Inhalt wird per JS geladen -->
          </div>
        </div>
      </section>

      <!-- Login Modal -->
      <div id="start-login-modal" class="login-modal-bg">
        <div class="login-modal-box">
          <button onclick="closeLogin()" class="close-btn">&times;</button>
          <h2 class="login-modal-title">Login</h2>
          <p class="login-modal-text">Bitte gib das Passwort ein, um die Anwendung zu nutzen.</p>
          <input id="pw-input" type="password" placeholder="Passwort" autocomplete="current-password" onkeydown="if(event.key==='Enter'){checkPassword();}" />
          <div id="pw-error" class="login-error"></div>
          <button onclick="checkPassword()" class="login-submit-btn">Login</button>
        </div>
      </div>
    </div>

    <!-- Custom Scrollbar -->
    <div class="custom-scrollbar" id="custom-scrollbar" aria-hidden="true">
      <div class="custom-scrollbar-arrow" id="scrollbar-arrow-up">&#9650;</div>
      <div class="custom-scrollbar-track" id="custom-scrollbar-track">
        <div class="custom-scrollbar-thumb" id="custom-scrollbar-thumb"></div>
      </div>
      <div class="custom-scrollbar-arrow" id="scrollbar-arrow-down">&#9660;</div>
    </div>
  </main>

  <footer class="start-footer">
    <div id="center-content" class="footer-content">
      © 2025 Benjamin Geisler – Alle Rechte vorbehalten -
      <a href="https://www.benjamingeisler.de/" target="_blank" rel="noopener noreferrer">benjamingeisler.de</a>
      <span class="footer-spacer"></span>
      <a href="#impressum" onclick="loadImpressum();return false;" class="footer-impressum-link">Impressum</a>
    </div>
  </footer>

  <!-- Impressum Modal Container -->
  <div id="impressum-modal"></div>

  <!-- JavaScript -->
  <script src="js/index_new.js"></script>
  <script src="js/tile-backgrounds.js"></script>
  <script src="js/tile-loader.js"></script>
  <script src="js/custom-scrollbar.js"></script>
  <script src="js/impressum.js"></script>
</body>
</html>
