<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>kidos 2025</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/main.css" />
</head>
<body>
  <!-- Header Container (fix) -->
  <header class="header-container">
    <div class="logo">
      <img src="gfx/logo_menu.png" alt="Kidos-logo" height="54" />
    </div>
  </header>

  <!-- Menu Container (variabel) -->
  <nav class="menu-container">
    <!-- Menü-Links werden dynamisch per JS erzeugt -->
    <a href="#" onclick="showLogin()" class="menu-link login-link">Login</a>
  </nav>

  <!-- Main Container (scrollbar ohne eigene Scrollbar) -->
  <main class="main-container">
    <section class="tile-section">
      <!-- Kacheln werden dynamisch per JS eingefügt -->
    </section>

    <!-- Login Modal -->
    <div id="start-login-modal" class="login-modal-bg">
      <div class="login-modal-box">
        <button onclick="closeLogin()" class="close-btn">&times;</button>
        <h2 class="login-modal-title">Login</h2>
        <p class="login-modal-text">Bitte gib das Passwort ein, um die Anwendung zu nutzen.</p>
        <input id="pw-input" type="password" placeholder="Passwort" autocomplete="current-password" onkeydown="if(event.key==='Enter'){checkPassword();}" />
        <div id="pw-error" class="login-error"></div>
        <button onclick="checkPassword()" class="login-submit-btn">Login</button>
      </div>
    </div>

    <!-- Kidos2025 Modal (immer im DOM, wird per JS sichtbar) -->
    <div id="kidos-modal" class="kidos-modal-bg" style="display:none;">
      <div class="kidos-modal-box">
        <div class="kidos-modal-header">
          <h2>Kidos 2025</h2>
          <button onclick="closeKidosModal()" class="close-btn">&times;</button>
        </div>
        <div class="kidos-modal-content">
          <iframe src="kidos2025.html" title="Kidos 2025" allowfullscreen></iframe>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer Container (variabel) -->
  <footer class="footer-container">
    <div class="footer-content">
      © 2025 Benjamin Geisler – Alle Rechte vorbehalten -
      <a href="https://www.benjamingeisler.de/" target="_blank" rel="noopener noreferrer">benjamingeisler.de</a>
      <span class="footer-spacer"></span>
      <a href="#impressum" onclick="showImpressum();return false;" class="footer-impressum-link">Impressum</a>
    </div>
  </footer>

  <!-- Impressum Modal Container -->
  <div id="impressum-modal"></div>

  <!-- JavaScript -->
  <script src="js/index_4containers.js"></script>
  <script src="js/tile-backgrounds.js"></script>
  <script src="js/tile-loader.js"></script>
  <script src="js/impressum.js"></script>
</body>
</html>
