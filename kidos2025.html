<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>kidos 2025</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/index.css" />
  <style>
    body {
      margin: 0;
      padding: 2em;
      font-family: system-ui, sans-serif;
      background: #1e1e1e;
      color: #E5E2D8;
      text-align: center;
    }
    
    h1 {
      color: #38b0f3;
      margin-bottom: 2em;
      font-size: 1.8em;
    }
    
    .button-container {
      display: flex;
      gap: 2em;
      justify-content: center;
      flex-wrap: wrap;
    }
    
    .simple-button {
      background: #187bb7;
      color: #E5E2D8;
      border: none;
      padding: 1.5em 2em;
      font-size: 1.1em;
      cursor: pointer;
      transition: background 0.2s ease;
      min-width: 200px;
    }
    
    .simple-button:hover {
      background: #38b0f3;
    }
    
    .simple-button:active {
      background: #89d185;
    }
  </style>
</head>
<body>
  <h1>Was möchtest du machen?</h1>
  <div class="button-container">
    <button onclick="loadContent('EB.htm')" class="simple-button">Entwicklungsbericht</button>
    <button onclick="loadContent('EIN.htm')" class="simple-button">Entwicklungseinschätzung</button>
  </div>

  <script src="js/kidos2025.js"></script>
</body>
</html>
